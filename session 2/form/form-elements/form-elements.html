<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./form-elements.css" rel="stylesheet">
</head>
<body>
    <div class="form-elements">
        <form class="children">
            <h2>text input</h2>
           <div class="text-input">
             password
            <input type="password">
           </div>
            <div class="text-input">
             email
            <input type="email">
           </div>
            <div class="text-input">
             email
            <input type="email">
           </div>
             <div class="text-input">
             url
            <input type="url" autofocus>
           </div>
             <div class="text-input">
             number
            <input type="number" min="3" max="5">
           </div>
             <div class="text-input">
             tell
            <input type="tell">
           </div>
           <!-- </div> -->
             <div class="text-input">
             placeholder
            <input type="text" placeholder="please write text!!">
           </div>
<button type="submit">submit</button>
        </form>
                <div class="children">
<h2>textarea</h2>
                    <textarea >this is a text area</textarea>
                     <textarea placeholder="this is placeholder!" ></textarea>
                      <textarea maxlength="10" placeholder="maxlength = 10"></textarea>
                      <textarea rows="5" cols="100"></textarea>
                </div>
        <div class="children">
            <h2>radio</h2>
            <label >
               <input type="radio" > test 1
            </label>
<div>

            <label for="radio">test2</label>
            <input type="radio" name="radio" id="radio">test3
</div>

<div>
   <label >
               <input type="radio" name="test"> test 4
            </label>
            <label >
               <input type="radio" name="test" checked> checked
            </label>
            <label >
               <input type="radio" name="test" checked > checked
            </label>
             </label>
                <label >
               <input type="radio" name="test" disabled > disabled
            </label>
</div>
        </div>
        <div class="children">
            <h2>checkbox</h2>
            <label >
                checkbox 1
                <input type="checkbox" >
            </label>

            <label >
                checked
                <input type="checkbox" checked >
            </label>

              <label >
                disabled
                <input type="checkbox" disabled >
            </label>
        </div>
        <div class="children"><h2>select dropdown</h2>
       <div>
        select
         <select name="select">
            <option value="usa">usa</option>
            <option value="iran" selected>iran</option>
            <option value="germany">germany</option>
        </select>
       </div>
        <div>
        disabled
         <select name="select">
            <option value="usa">usa</option>
            <option value="iran" disabled>iran</option>
            <option value="germany">germany</option>
        </select>
       </div>

          <div>
            multiple
            <select name="select" multiple>
            <option value="usa">usa</option>
            <option value="usa">usa</option>
            <option value="germany">germany</option>
            <option value="canada">canada</option>
            <option value="iraq">iraq</option>
        </select>
          </div>

             <div>
            size
            <select name="select" size="3">
            <option value="usa">usa</option>
            <option value="usa">usa</option>
            <option value="germany">germany</option>
            <option value="canada">canada</option>
            <option value="iraq">iraq</option>
        </select>
          </div>

           <div>
            group options
            <select name="select">
                <optgroup>
  <option value="usa">usa</option>
            <option value="usa">usa</option>
            <option value="germany">germany</option>
                </optgroup>
                <optgroup>
    <option value="canada">canada</option>
            <option value="iraq">iraq</option>
                </optgroup>
          
        
        </select>
          </div>
        
        </div>
        <div class="children">
            <h2>buttons</h2>
            <form >
                <input type="text">
                <button type="button">button</button>
                <button type="submit">submit</button>
                <button type="rest">rest
                </button>
            </form>
        </div>
        <div class="children">
            <h2>file upload</h2>
            <div>
                all images
                <input type="file" accept="image/*">
            </div>
             <div>
               just pdf
                <input type="file" accept=".pdf">
            </div>
             <div>
              jpg/png
                <input type="file" accept=".png,.jpg">
            </div>

              <div>
              multiple
                <input type="file" accept=".png,.jpg" multiple>
            </div>
              <div>
             disabled
                <input type="file" accept=".png,.jpg" disabled>
            </div>
        </div>
    </div>
</body>
</html>
